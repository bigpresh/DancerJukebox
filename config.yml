layout: "main"
logger: "file"
template: template_toolkit
appname: "DancerJukebox"
port: 4000
random: 1
playlist:
    tracks_before_current: 4
    tracks_after_current: 6
engines:
    template_toolkit:
        start_tag: '[%'
        end_tag: '%]'
plugins:
    Database:
        driver: SQLite
        database: queuedb.sqlite

